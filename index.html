<html><head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scallable=no"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> 
  <link rel="stylesheet" href="index.css"> 
  <title>üèìPing pong[ üéÆ Game ]</title> 
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Sarabun" rel="stylesheet"> 
 </head> 
 <body onload="document.getElementById('container').style.visibility='hidden',document.getElementsByClassName('tab')[0].style.animation='pop .27s ease'"> 
  <canvas id="canvas"></canvas> 
  <!-- Loader starts --> 
  <div id="container"> 
   <div id="loader"> 
    <span></span> 
    <span></span> 
    <span></span> 
    <span></span> 
   </div> 
   <br> 
   <br> 
   <br> 
   <div id="load">
     Loading... 
   </div> 
  </div> 
  <!--    Loader ends --> 
  <div class="tab"> 
   <div id="logo"> 
    <img src="https://dl.dropbox.com/s/vx5k1c8spw8tbkt/ping_pong_logo.png?dl=0" alt="Logo"> 
    <h3>Ping Pong</h3> 
   </div> 
   <div id="info"> 
    <b>‚ìò</b> üèÜFIRST PLAYER TO SCORE 10 POINTS TO WINüèÜ . 
   </div> 
   <div class="level"> 
    <div id="easy" onclick="eas()">
      BEGINNER 
    </div> 
    <div id="hard" onclick="har()">
      MEDIUM 
    </div> 
    <div id="impossible" onclick="imp()"> 
     <i class="fas fa-skull"></i> IMPOSSIBLE 
     <i class="fas fa-skull"></i> 
    </div> 
   </div> 
  </div> 
  <div id="status"> 
   <center> 
    <div id="result">
      YOU Win 
    </div> 
   </center> 
   <center> 
    <button onclick="again()">PLAY AGAIN</button> 
   </center> 
  </div> 
  <!--  To get the clicking sound --> 
  <audio id="music" autoplay="" loop=""> 
   <source src="https://dl-web.dropbox.com/s/9smc0vzt2oe6jfl/Ping%20Pong%20music%202.mp3?dl=0" type="audio/mp3"> 
  </audio> 
  <audio id="win" autoplay=""> 
   <source src="https://dl-web.dropbox.com/s/rp61o4fyqrr4rzx/victory%20%20sound.mp3?dl=0" type="audio/mp3"> 
  </audio> 
  <audio id="lose" autoplay=""> 
   <source src="https://dl-web.dropbox.com/s/v92i14096c2syxg/Lose%20Game%20.mp3?dl=0" type="audio/mp3"> 
  </audio> 
 <script src='/ind.js'> </script>
</body></html>
